name: Elixir CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up asdf-vm prerequisites
      run: sudo apt install -y curl git libssl-dev libncurses-dev
    - name: Install asdf-vm
      run: git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.14.1
    - name: Add asdf to PATH
      run: . "$HOME/.asdf/asdf.sh"
    - name: Install Erlang
      run: asdf plugin-add erlang \ asdf install erlang 27.1.3 \ asdf global erlang 27.1.3
    - name: Install Elixir
      run: asdf plugin-add elixir \ asdf install elixir 1.17.3-otp-27 \ asdf global elixir 1.17.3-otp-27
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
